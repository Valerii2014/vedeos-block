<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Videos-block</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
        <section class="added-block"></section>
        <section class="parallax-block">
            <div class="images-container-header">
                <div class="images-container images-container_first"></div>
                <div class="images-container images-container_second"></div>
                <div class="images-container images-container_third"></div>
            </div>
            <div class="images-container-body">
                <div class="images-container images-container_fourth"></div>
                <div class="images-container images-container_fifth"></div>
                <div class="images-container_text-header">
                    There are more apps for iMac than ever before
                </div>
                <div class="images-container images-container_text-descr">
                    iMac has apps for everything and everyone. You can run many
                    of your favorite iPhone and iPad apps directly on your iMac.
                    And as always, it`s easy to search, discover, and download
                    on the Mac App Store.
                </div>
            </div>
        </section>
        <section class="videos-block">
            <ul class="images-line"></ul>
            <ul class="images-line"></ul>
            <div class="button-container">
                <button class="videos-block_button">
                    See full lineup
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="5"
                        height="9"
                        viewBox="0 0 6 11"
                    >
                        <polyline
                            points=".675 .925 5.323 5.5 .675 10.075"
                            fill="none"
                            stroke="currentcolor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="3"
                        />
                    </svg>
                </button>
            </div>
            <div class="video-watch"></div>
            <div class="overflow"></div>
        </section>
        <section class="added-block"></section>

        <script src="js/reviewsBlock.js"></script>
        <script src="js/videosBlock.js"></script>
    </body>
</html>
