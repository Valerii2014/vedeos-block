<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Videos-block</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.min.css" />
        <link rel="stylesheet" href="css/form.css" />
    </head>
    <body>
        <section class="increasing-text">
            <div class="title-wrapper">
                <h1 class="increasing-text_title">MacBook Air</h1>
            </div>
        </section>
        <section class="added-block">
            <form action="create/create.php" id="form-create" method="POST">
                <div class="wrap_input" style="max-width: 420px; width: 100%">
                    <label class="labelInput" for="userMail">
                        <input
                            id="userMail"
                            autocomplete=""
                            maxlength="141"
                            name="email"
                            placeholder="Ваш E-mail"
                            class="userInp userInpEmail"
                            type="text"
                            required=""
                            inputmode="text"
                        />
                        <div
                            style="display: none"
                            id="emailTrue"
                            class="succes email_info"
                        >
                            E-mail вільний
                        </div>
                        <div
                            style="display: none"
                            id="emailFalse"
                            class="error email_info"
                        >
                            E-mail зайнятий
                        </div>
                        <div style="display: none" class="tooltip">
                            На E-mail буде відправлено логін і пароль для входу
                            в CRM
                        </div>
                    </label>
                    <!-- </div> -->

                    <label class="labelInput" for="userTel">
                        <input
                            id="userTel"
                            autocomplete=""
                            name="phone"
                            class="userInp userInpTel"
                            type="text"
                            required=""
                            inputmode="text"
                            placeholder="Ваш телефон"
                        />
                        <div
                            style="display: none"
                            id="emailTrue"
                            class="succes email_info"
                        >
                            E-mail доступен
                        </div>
                        <div
                            style="display: none"
                            id="emailFalse"
                            class="error email_info"
                        >
                            E-mail недоступен
                        </div>
                        <div style="display: none" class="tooltip">
                            Використовується для відновлення пароля від вашої
                            CRM
                        </div>
                        <button
                            class="select-country ua"
                            type="button"
                            name="country"
                            title="Вкажіть Ваш регіон"
                        >
                            <span class="select-country__triangle"></span>
                        </button>
                        <ul class="select-country__list" style="display: none">
                            <li
                                class="select-country__item"
                                data-country="ua"
                                data-multilang="modal_registr__form_city_ua"
                            >
                                Україна ( +380 )
                            </li>
                            <li
                                class="select-country__item"
                                data-country="kz"
                                data-multilang="modal_registr__form_city_kz"
                            >
                                Казахстан ( +7 )
                            </li>
                        </ul>
                    </label>

                    <!-- <label class="labelInput" for="userName" style="display:none;">
                    <input id="userName" value="" maxlength="50"  autocomplete name="name" placeholder="Ваше имя" class="userInp" type="text" >
                </label> -->

                    <button
                        id="clickreg"
                        type="submit"
                        href="#rega"
                        class="userButton"
                        style="
                            border: none;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            text-wrap: nowrap;
                        "
                    >
                        Отримати
                        <b style="margin: 0 5px; width: 50%">14 днів</b>
                        безкоштовно +

                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 132 151"
                            class="gift-svg"
                            style="height: 30px; width: 50px"
                        >
                            <path
                                d="M8.72503 52.4377L23.5724 47.0406C18.2191 42.6168 15.9121 35.5977 17.5684 28.9324C20.7923 15.8379 36.8227 10.8537 46.9379 19.7898L57.1714 28.8439L59.2121 15.307C61.2233 1.97657 76.6919 -4.45273 87.6056 3.51016C93.0477 7.4916 95.9462 14.3338 94.6744 21.2939L108.635 16.1918C115.526 13.685 123.157 17.2535 125.671 24.1252L131.734 40.6998C132.562 43.0002 131.379 45.5365 129.072 46.3623C128.125 46.6867 60.8389 71.1357 59.8333 71.4897C62.643 71.4897 123.985 71.4897 126.676 71.4897C129.131 71.4897 131.113 73.4656 131.113 75.9135V137.759C131.113 145.073 125.138 151.001 117.833 151.001H82.4001H64.6838H29.2511C21.9162 151.001 15.9713 145.043 15.9713 137.759V87.4154L12.5404 88.6541C10.263 89.4799 7.68985 88.3297 6.86171 85.9998L0.79852 69.3957C-1.71548 62.5535 1.8337 54.9445 8.72503 52.4377ZM86.8366 142.153H117.833C120.288 142.153 122.269 140.177 122.269 137.729V80.3373H86.8366V142.153ZM69.1203 142.153H77.9932V80.3373H69.1203V142.153ZM41.0522 26.4256C35.9059 21.8838 27.8019 24.4496 26.1752 31.0559C24.4302 38.134 31.2919 44.2389 38.1537 41.7615C43.9802 39.6381 46.7309 38.6648 52.5574 36.5414L41.0522 26.4256ZM82.341 10.6178C76.8102 6.57735 68.9724 9.85098 67.9372 16.6047L65.6598 31.7637C67.2865 31.1738 78.4665 27.1334 80.0636 26.5436C86.9549 24.0367 88.2267 14.8941 82.341 10.6178ZM80.2706 54.6791L121.885 39.5791L117.36 27.1334C116.531 24.833 113.988 23.6533 111.681 24.4791C107.008 26.1602 75.6567 37.5441 74.2074 38.075L80.2706 54.6791ZM63.619 60.725L71.93 57.7168L65.8669 41.1127L57.5559 44.1209L63.619 60.725ZM24.8147 137.759C24.8147 140.206 26.7963 142.182 29.2511 142.182H60.2473V80.3373H35.4918L24.7851 84.2303L24.8147 137.759ZM9.10952 66.3875L13.6643 78.8332L55.2785 63.7332L49.2153 47.1291L11.7418 60.725C9.46444 61.5803 8.28138 64.1166 9.10952 66.3875Z"
                            />
                        </svg>
                    </button>
                </div>
            </form>
        </section>
        <section class="parallax-block">
            <div class="images-container-header parallax-group">
                <div class="images-container images-container_first"></div>
                <div class="images-container images-container_second"></div>
                <div class="images-container images-container_third"></div>
            </div>
            <div class="images-container-body parallax-group">
                <div class="images-container images-container_fourth"></div>
                <div class="images-container images-container_fifth"></div>
                <div class="images-container_text-header">
                    <div>There are more apps for iMac than ever before</div>
                </div>
                <div class="images-container_text-descr">
                    iMac has apps for everything and everyone. You can run many
                    of your favorite iPhone and iPad apps directly on your iMac.
                    And as always, it`s easy to search, discover, and download
                    on the Mac App Store.
                </div>
            </div>
            <div class="images-container-footer parallax-group">
                <div class="images-container images-container_sixth"></div>
                <div class="images-container images-container_seventh"></div>
                <div class="images-container images-container_eighth"></div>
            </div>
        </section>
        <section class="videos-block">
            <ul class="images-line" videos-container></ul>
            <ul class="images-line" videos-container></ul>
            <div class="button-container">
                <button class="videos-block_button">
                    See full lineup
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="5"
                        height="9"
                        viewBox="0 0 6 11"
                    >
                        <polyline
                            points=".675 .925 5.323 5.5 .675 10.075"
                            fill="none"
                            stroke="currentcolor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="3"
                        />
                    </svg>
                </button>
            </div>
            <div class="video-watch"></div>
            <div class="overflow"></div>
        </section>
        <section class="displays-block">
            <div class="displays-block_other-displays">
                <img
                    src="https://www.apple.com/v/macbook-pro/aj/images/overview/themes/performance/performance_screen_vfx__fuih4qnrfzqu_large.png"
                    alt="other-display"
                    class="displays-block_display"
                />
                <img
                    src="https://www.apple.com/v/macbook-pro/aj/images/overview/themes/performance/performance_screen_keynote__egc30p8vup4y_large.png"
                    alt="other-display"
                    class="displays-block_display"
                />
                <img
                    src="https://www.apple.com/v/macbook-pro/aj/images/overview/themes/performance/performance_screen_davinci__glp3kgao746e_large.png"
                    alt="other-display"
                    class="displays-block_display"
                />
                <img
                    src="https://www.apple.com/v/macbook-pro/aj/images/overview/themes/performance/performance_screen_maya__ckbkyvr4snte_large.png"
                    alt="other-display"
                    class="displays-block_display"
                /><img
                    src="https://www.apple.com/v/macbook-pro/aj/images/overview/themes/performance/performance_screen_houdini__co78thvg7cwi_large.png"
                    alt="other-display"
                    class="displays-block_display"
                /><img
                    src="https://www.apple.com/v/macbook-pro/aj/images/overview/themes/performance/performance_screen_photoshop__glgzm3fsu3qu_large.png"
                    alt="other-display"
                    class="displays-block_display"
                /><img
                    src="https://www.apple.com/v/macbook-pro/aj/images/overview/themes/performance/performance_screen_sketchup__gllzwsg4bc2m_large.png"
                    alt="other-display"
                    class="displays-block_display"
                />
            </div>

            <img
                src="https://www.apple.com/v/macbook-pro/aj/images/overview/themes/performance/performance_hw__cnfchyuncvyq_large.jpg"
                alt="notebook"
                class="displays-block_notebook"
            />
            <div class="displays-block_video-display">
                <div class="displays-block_video-display_forelock"></div>
            </div>
        </section>
        <div class="added-block"></div>

        <script src="js/jquery/jquery.2.2.0.min.js"></script>
        <script defer src="js/jquery/jquery.inputmask.min.js?v=5"></script>
        <script src="js/jquery/newFormValidation.js"></script>
        <script src="js/increasingText.js"></script>
        <script src="js/reviewsBlock.js"></script>
        <script src="js/videosBlock.js"></script>
        <script src="js/displaysBlock.js"></script>
    </body>
</html>
